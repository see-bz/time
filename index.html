<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css?v=1.0A" />

    <style>
      .mountains {
        background-image: url("./assets/images/mountains.svg");
        width: 101vw;
        height: 5rem;
        position: fixed;
        left: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body id="clk-digital" class="default">
    <div id="graphics">
      <div class="backdrop"></div>
      <div class="mountains"></div>

      <div class="sun"></div>
      <div class="moon"></div>
      <div class="stars"></div>
    </div>

    <div id="clock-container" title="Double click for full screen">
      <div id="digital-clock">
        <div id="hours"></div>
        <span class="separator">:</span>
        <div id="minutes"></div>
        <span class="separator">:</span>
        <div id="seconds"></div>
      </div>
      <div id="date-container"></div>
    </div>

    <script src="./scripts/base.js?v=1.0A"></script>
    <script src="./scripts/main.js?v=1.0A"></script>
  </body>
</html>
